
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movvie - Swipe Right on Movie Night</title>
    <meta name="description" content="Stop scrolling endlessly. Movvie helps families pick something good in seconds. Swipe through picks. Save the yes. Skip the nope.">


<link rel="icon" type="image/png" href="/favicon.png">
<link rel="apple-touch-icon" href="/favicon.png">    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-header img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }
        
        .logo-header span {
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        nav {
            display: flex;
            gap: 30px;
        }
        
        nav a {
            color: #999;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #E50914;
        }
        
        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 80px;
            padding: 80px 60px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .hero-left {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-icon-large {
            width: 400px;
            height: 400px;
            border-radius: 90px;
            background: linear-gradient(135deg, rgba(140, 70, 50, 0.3), rgba(60, 30, 20, 0.3));
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 60px rgba(229, 9, 20, 0.3);
        }
        
        .app-icon-large img {
            width: 320px;
            height: 320px;
            border-radius: 70px;
            object-fit: cover;
        }
        
        .hero-right h1 {
            font-size: 4em;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-right p {
            font-size: 1.3em;
            color: #aaaaaa;
            margin-bottom: 40px;
            line-height: 1.7;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .cta-primary {
            background: #E50914;
            color: white;
            padding: 18px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.4);
            border: none;
            cursor: pointer;
        }
        
        .cta-primary:hover {
            background: #c40812;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(229, 9, 20, 0.6);
        }
        
        .cta-secondary {
            background: transparent;
            color: white;
            padding: 18px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .cta-secondary:hover {
            border-color: #E50914;
            background: rgba(229, 9, 20, 0.1);
        }
        
        .platform-note {
            color: #666;
            font-size: 0.9em;
            margin-left: 10px;
        }
        
        /* Screenshots Section */
        .screenshots {
            background: linear-gradient(180deg, #0a0a0a 0%, #1a0a0a 50%, #0a0a0a 100%);
            padding: 80px 60px;
        }
        
        .screenshots h2 {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 60px;
            color: #ffffff;
        }
        
        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .screenshot-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 20px;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .screenshot-card:hover {
            transform: translateY(-10px);
        }
        
        .screenshot-card img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        /* Footer */
        footer {
            padding: 60px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #0a0a0a;
        }
        
        .footer-links {
            margin-bottom: 30px;
        }
        
        .footer-links a {
            color: #E50914;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1em;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .footer-credits {
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .footer-credits a {
            color: #E50914;
            text-decoration: none;
        }
        
        .footer-credits a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 60px 30px;
            }
            
            .hero-right h1 {
                font-size: 3em;
            }
            
            .cta-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .screenshots-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            header {
                padding: 20px 30px;
            }
            
            .app-icon-large {
                width: 300px;
                height: 300px;
            }
            
            .app-icon-large img {
                width: 240px;
                height: 240px;
            }
        }
        
        @media (max-width: 768px) {
            .hero-right h1 {
                font-size: 2.5em;
            }
            
            .hero-right p {
                font-size: 1.1em;
            }
            
            nav {
                gap: 15px;
            }
            
            .logo-header span {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-header">
            <img src="assets/icon.png" alt="Movvie">
            <span>MOVVIE</span>
        </div>
        <nav>
            <a href="https://x.com/movvieapp" target="_blank">X</a>
            <a href="/privacy.html">Privacy</a>
            <a href="/terms.html">Terms</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-left">
            <div class="app-icon-large">
                <img src="assets/icon.png" alt="Movvie App Icon">
            </div>
        </div>
        
        <div class="hero-right">
            <h1>Good movie night, sorted.</h1>
            <p>Movvie helps families pick something good in seconds. Swipe through picks. Save the yes. Skip the nope.</p>
            
            <div class="cta-buttons">
                <button class="cta-primary" id="downloadBtn">Download on iOS</button>
                <a href="https://x.com/movvieapp" class="cta-secondary" target="_blank">See it on X</a>
                <span class="platform-note">iPhone only</span>
            </div>
        </div>
    </section>

    <!-- Screenshots Section -->
    <section class="screenshots">
        <h2>A quick look</h2>
        <div class="screenshots-grid">
            <div class="screenshot-card">
                <img src="assets/screenshot1.png" alt="Swipe through movies">
            </div>
            <div class="screenshot-card">
                <img src="assets/screenshot2.png" alt="Like movies">
            </div>
            <div class="screenshot-card">
                <img src="assets/screenshot3.png" alt="Skip movies">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="/privacy.html">Privacy Policy</a>
            <a href="/terms.html">Terms of Service</a>
            <a href="https://x.com/movvieapp" target="_blank">@movvieapp</a>
            <a href="mailto:hello@movvie.app">Contact</a>
        </div>
        
        <div class="footer-credits">
            <p>Built with ❤️ by <a href="https://x.com/_ivik" target="_blank">@_ivik</a></p>
            <p style="margin-top: 10px;">Movie data provided by <a href="https://www.themoviedb.org" target="_blank">TMDB</a></p>
        </div>
    </footer>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            alert('Movvie is launching soon on the App Store! Follow @movvieapp for updates.');
        });
    </script>
</body>
</html>
